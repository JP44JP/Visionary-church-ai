<svg viewBox="0 0 320 48" fill="none" xmlns="http://www.w3.org/2000/svg">
  <!-- Logo Icon -->
  <g id="logo-icon">
    <defs>
      <linearGradient id="brandGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#FFFFFF" />
        <stop offset="50%" stop-color="#F8FAFC" />
        <stop offset="100%" stop-color="#E2E8F0" />
      </linearGradient>
      <linearGradient id="accentGradientLight" x1="0%" y1="0%" x2="100%" y2="100%">
        <stop offset="0%" stop-color="#E2E8F0" />
        <stop offset="100%" stop-color="#FFFFFF" />
      </linearGradient>
    </defs>
    
    <!-- Main logo shape -->
    <path d="M24 4C32 4 38 10 38 18C38 26 32 32 24 32C16 32 10 26 10 18C10 10 16 4 24 4Z" 
          fill="url(#brandGradientLight)" />
    
    <!-- Inner vision circle -->
    <circle cx="24" cy="18" r="6" fill="rgba(255,255,255,0.9)" />
    
    <!-- AI connection nodes -->
    <circle cx="18" cy="15" r="2" fill="url(#accentGradientLight)" />
    <circle cx="30" cy="15" r="2" fill="url(#accentGradientLight)" />
    <circle cx="24" cy="25" r="2" fill="url(#accentGradientLight)" />
    
    <!-- Connection lines -->
    <path d="M20 16L28 16M24 20L24 23" 
          stroke="rgba(255,255,255,0.8)" 
          stroke-width="1.5" 
          stroke-linecap="round" />
    
    <!-- Foundation base -->
    <path d="M12 36C12 34 16 32 24 32C32 32 36 34 36 36C36 38 32 40 24 40C16 40 12 38 12 36Z" 
          fill="#F8FAFC" 
          opacity="0.8" />
    
    <!-- VC initials -->
    <text x="24" y="20" text-anchor="middle" 
          fill="#374151" 
          font-family="Inter, system-ui, sans-serif"
          font-size="8" 
          font-weight="bold">VC</text>
  </g>
  
  <!-- VisionaryChurch Text -->
  <g id="brand-text">
    <text x="54" y="30" 
          fill="#FFFFFF" 
          font-family="Outfit, Inter, system-ui, sans-serif"
          font-size="20" 
          font-weight="700">VisionaryChurch</text>
  </g>
  
  <!-- AI Accent -->
  <g id="ai-accent">
    <text x="250" y="30" 
          fill="#F59E0B" 
          font-family="Inter, system-ui, sans-serif"
          font-size="14" 
          font-weight="500">AI</text>
  </g>
</svg>