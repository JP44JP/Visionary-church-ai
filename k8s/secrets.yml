# Kubernetes Secrets Template
# Use kubectl to create secrets from this template
# kubectl create secret generic church-secrets --from-env-file=.env.production

apiVersion: v1
kind: Secret
metadata:
  name: church-secrets
  namespace: visionary-church
type: Opaque
stringData:
  # Database Configuration
  DATABASE_URL: "postgresql://username:password@host:5432/database"
  
  # Redis Configuration  
  REDIS_URL: "redis://host:6379"
  
  # JWT Secret
  JWT_SECRET: "your-super-secret-jwt-key-64-characters-long-for-production"
  
  # AWS Credentials
  AWS_ACCESS_KEY_ID: "AKIA..."
  AWS_SECRET_ACCESS_KEY: "your-aws-secret-key"
  S3_BUCKET: "your-s3-bucket"
  
  # OpenAI API Key
  OPENAI_API_KEY: "sk-your-openai-api-key"
  
  # Email Service (Resend)
  RESEND_API_KEY: "re_your-resend-api-key"
  
  # SMS Service (Twilio)
  TWILIO_ACCOUNT_SID: "your-twilio-account-sid"
  TWILIO_AUTH_TOKEN: "your-twilio-auth-token"
  TWILIO_PHONE_NUMBER: "+1234567890"
  
  # Payment Processing (Stripe)
  STRIPE_SECRET_KEY: "sk_live_your-stripe-secret-key"
  STRIPE_PUBLISHABLE_KEY: "pk_live_your-stripe-publishable-key"
  STRIPE_WEBHOOK_SECRET: "whsec_your-stripe-webhook-secret"
  
  # Monitoring
  NEW_RELIC_LICENSE_KEY: "your-newrelic-license-key"
  SENTRY_DSN: "https://your-sentry-dsn.ingest.sentry.io/"
  
  # Security
  SESSION_SECRET: "your-session-secret-key"
  COOKIE_SECRET: "your-cookie-secret-key"

---
# Create secrets using kubectl commands:
# kubectl create secret generic church-secrets \
#   --from-literal=DATABASE_URL="postgresql://..." \
#   --from-literal=REDIS_URL="redis://..." \
#   --from-literal=JWT_SECRET="..." \
#   --namespace=visionary-church

# Or from environment file:
# kubectl create secret generic church-secrets \
#   --from-env-file=.env.production \
#   --namespace=visionary-church

# Staging secrets
apiVersion: v1
kind: Secret
metadata:
  name: church-secrets-staging
  namespace: visionary-church-staging
type: Opaque
stringData:
  # Use test/staging credentials
  DATABASE_URL: "postgresql://staging_user:staging_pass@staging-db:5432/church_staging"
  REDIS_URL: "redis://staging-redis:6379"
  JWT_SECRET: "staging-jwt-secret-key-should-be-different"
  AWS_ACCESS_KEY_ID: "AKIA..."
  AWS_SECRET_ACCESS_KEY: "staging-aws-secret"
  S3_BUCKET: "church-management-staging"
  OPENAI_API_KEY: "sk-staging-openai-key"
  RESEND_API_KEY: "re_staging-resend-key"
  TWILIO_ACCOUNT_SID: "staging-twilio-sid"
  TWILIO_AUTH_TOKEN: "staging-twilio-token"
  TWILIO_PHONE_NUMBER: "+1234567890"
  STRIPE_SECRET_KEY: "sk_test_staging-stripe-key"
  STRIPE_PUBLISHABLE_KEY: "pk_test_staging-stripe-key"
  STRIPE_WEBHOOK_SECRET: "whsec_staging-webhook-secret"
  NEW_RELIC_LICENSE_KEY: "staging-newrelic-key"
  SENTRY_DSN: "https://staging-sentry-dsn.ingest.sentry.io/"
  SESSION_SECRET: "staging-session-secret"
  COOKIE_SECRET: "staging-cookie-secret"