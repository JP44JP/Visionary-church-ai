apiVersion: v1
kind: Service
metadata:
  name: church-api-service
  namespace: visionary-church
  labels:
    app: church-api
    service: api
  annotations:
    service.beta.kubernetes.io/aws-load-balancer-type: "nlb"
    service.beta.kubernetes.io/aws-load-balancer-backend-protocol: "http"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-path: "/health"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-interval: "30"
    service.beta.kubernetes.io/aws-load-balancer-healthcheck-timeout: "10"
    service.beta.kubernetes.io/aws-load-balancer-healthy-threshold: "2"
    service.beta.kubernetes.io/aws-load-balancer-unhealthy-threshold: "3"
spec:
  type: LoadBalancer
  selector:
    app: church-api
  ports:
  - name: http
    port: 80
    targetPort: http
    protocol: TCP
  - name: https
    port: 443
    targetPort: http
    protocol: TCP
  sessionAffinity: None

---
apiVersion: v1
kind: Service
metadata:
  name: church-api-internal
  namespace: visionary-church
  labels:
    app: church-api
    service: api-internal
spec:
  type: ClusterIP
  selector:
    app: church-api
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP

---
apiVersion: v1
kind: Service
metadata:
  name: church-worker-metrics
  namespace: visionary-church
  labels:
    app: church-worker
    service: worker-metrics
spec:
  type: ClusterIP
  selector:
    app: church-worker
  ports:
  - name: metrics
    port: 9090
    targetPort: metrics
    protocol: TCP

---
# Headless service for service discovery
apiVersion: v1
kind: Service
metadata:
  name: church-api-headless
  namespace: visionary-church
  labels:
    app: church-api
    service: headless
spec:
  type: ClusterIP
  clusterIP: None
  selector:
    app: church-api
  ports:
  - name: http
    port: 3000
    targetPort: http
    protocol: TCP